<body>
    <br>
    <div>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
        </form>
    </div>
    <div>
        <form>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required><br>
        </form>
    </div>
    <div>
        <form>
            <label for="cpf">CPF:</label>
            <input type="text" id="CPF" name="cpf" required><br>
        </form>
    </div>
    <div>
        <form>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br>
        </form>
    </div>
    <div>
        <Form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
        </Form>
    </div>
    <div>
        <for>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br>
        </for>
    </div>
    <div>
        <form>
            <label for="estado">Estado:</label>
            <select id="estado" name="estado">
                <option value="CE">Fortaleza</option>
                <option value="PR">Curitiba</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
            </select><br>
        </form>
    </div>
    <div>
        <form>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required><br>
        </form>
    </div>
    <div>
        <form>
            <label for="turno">Turno:</label>
            <select id="turno" name="turno">
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select>
        </form>
    </div>
    <div class="form-group">
        <label>Linguagens:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="html" name="linguagem" value="html">
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="linguagem" value="css">
            <label for="css">CSS</label>
            <input type="checkbox" id="java" name="linguagem" value="java">
            <label for="java">Java</label>
        </div><br><br>
        <div class="form-group">
            <button type="submit">Enviar</button>
        </div>
    </div>
